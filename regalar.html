<!DOCTYPE html>
<html>
    <head>
        <title>Ideas para Regalar</title>

        <!--Archivos CSS-->
        <link rel="stylesheet" href="./css/estilos.css" type="text/css">
        <link rel="stylesheet" href="./css/responsive.css" type="text/css">
        <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
        <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet"/>

        <!--Scripts (JQuery y Bootstrap)-->
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

        <!--Meta-->
        <meta charset="UTF-8">
        <meta name="description" content="Club para los amantes del café.">
        <meta name="keywords" content="Club,Café,Julián Marcilla,Tienda">
        <meta name="author" content="David F.F.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Fuentes-->
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    </head>

    <body id="productos">
        <!--Logo-->
        <header>
            <h1>Para los Amantes del Buen Café</h1>
        </header>

            <!--Navegador Responsive-->
            <nav class="nav" id="navegador">
                <a id="inicio" href="./inicio.html"><i class="fa fa-home"> Inicio</i></a>
                <a id="cafe" href="./ncafes.html"><i class="fa fa-coffee"> Nuestros Cafés</i></a>
                <a id="regalar" class="active" href="./regalar.html"><i class="fa fa-shopping-cart"> Ideas para Regalar</i></a>
                <a id="contacto" href="./contacto.html"><i class="fa fa-envelope"> Contacto</i></a>
                <a id="partners" href="./partners.html"><i class="fa fa-briefcase"> Partners</i></a>
                <a href="javascript:void(0);" class="icon" onclick="nav()">&#9776;</a>
            </nav>

            <main>
                <!--Carrusel-->
                <div id="carrusel" class="carousel slide" data-ride="carousel">
                        <h1>Productos Destacados</h1>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/productos/cafeteras/cafetera1.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/productos/vasos/vaso1.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/productos/vasos/vaso3.png" alt="Third slide">
                        </div>
                    </div>
                        <a class="carousel-control-prev" id="izquierda" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" id="derecha" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                        </a>
                </div>

                      <!--Modal (Ventana emergente hecha con Bootstrap)-->
                      <!--Vista detallada de la compra-->
                      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <table>
                                    <tr>
                                        <td><img id="imagen" src=""/></td>
                                        <td><p id="precio"></p></td>
                                    </tr>
                              </table>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                              <button type="button" id="compra" class="btn btn-primary">Comprar</button>
                            </div>
                          </div>
                        </div>
                      </div>

                <!--Productos-->
                <!--Cafeteras-->
                <section class="estante">
                    <h1>Cafeteras</h1>
                    <div>
                        <article class="productoc">
                            <img class="productos" src="img/productos/cafeteras/cafetera1.png" data-toggle="modal" data-target="#exampleModal" data-nombre="Cafetera Clásica" data-precio="Precio: 20€"/>
                        </article>
                        
                        <article class="productoc">
                            <img class="productos" src="img/productos/cafeteras/cafetera2.png" data-toggle="modal" data-target="#exampleModal" data-nombre="Cafetera Máquina" data-precio="Precio: 10€"/>
                        </article>
                                
                        <article class="productoc">
                            <img class="productos" src="img/productos/cafeteras/cafetera3.png" data-toggle="modal" data-target="#exampleModal" data-nombre="Cafetera Futurista" data-precio="Precio: 30€"/>
                        </article>

                        <article class="producto2c">
                            <img class="productos" src="img/productos/cafeteras/cafetera4.png" data-toggle="modal" data-target="#exampleModal" data-nombre="Cafetera Tradicional Negra" data-precio="Precio: 10€"/>
                        </article>

                        <article class="producto2c">
                            <img class="productos" src="img/productos/cafeteras/cafetera5.png" data-toggle="modal" data-target="#exampleModal" data-nombre="Cafetera Emperador" data-precio="Precio: 30€"/>
                        </article>

                        <article class="producto2c">
                            <img class="productos" src="img/productos/cafeteras/cafetera6.png" data-toggle="modal" data-target="#exampleModal" data-nombre="Cafetera Tradicional Blanca" data-precio="Precio: 15€"/>
                        </article>
                    </div>
                </section>

                <!--Flechas para ver otras cafeteras (Solo en modo Móvil)-->
                <div id="flechas">
                    <img class="flecha" id="flecha_izquierdac" src="img/flecha-izquierda.png"/>
                    <img class="flecha" id="flecha_derechac" src="img/flecha-derecha.png"/>
                </div>

                <!--Vasos-->
                <section class="estante">
                    <h1>Vasos</h1>
                    <div>
                        <article class="productov">
                            <img class="productos" src="img/productos/vasos/vaso1.png" data-toggle="modal" data-target="#exampleModal" data-nombre="Vaso Blanco" data-precio="Precio: 9€"/>
                        </article>

                        <article class="productov">
                            <img class="productos" src="img/productos/vasos/vaso2.png" data-toggle="modal" data-target="#exampleModal" data-nombre="Vaso Vanguardista" data-precio="Precio: 10€"/>
                        </article>

                        <article class="productov">
                            <img class="productos" src="img/productos/vasos/vaso3.png" data-toggle="modal" data-target="#exampleModal" data-nombre="Vaso Dálmata" data-precio="Precio: 20€"/>
                        </article>

                        <article class="producto2v">
                            <img  class="productos" src="img/productos/vasos/vaso4.png" data-toggle="modal" data-target="#exampleModal" data-nombre="Vaso Clásico" data-precio="Precio: 15€"/>
                        </article>

                        <article class="producto2v">
                            <img class="productos" src="img/productos/vasos/vaso5.png" data-toggle="modal" data-target="#exampleModal" data-nombre="Vaso de Cartón" data-precio="Precio: 20€"/>
                        </article>

                        <article class="producto2v">
                            <img class="productos" src="img/productos/vasos/vaso6.png" data-toggle="modal" data-target="#exampleModal" data-precio="Vaso Vaquero" data-precio="Precio: 30€"/>
                        </article>
                    </div>
                </section>
                
                <!--Flechas para ver otros vasos (Solo en modo Móvil)-->
                <div id="flechas">
                    <img class="flecha" id="flecha_izquierdav" src="img/flecha-izquierda.png"/>
                    <img class="flecha" id="flecha_derechav" src="img/flecha-derecha.png"/>
                </div>
            </main>

        <script>
            /*Script Navegador: Cambia el nombre de la clase al pulsar el icono en la vista móvil,
              haciendo que entre en vigor las modificaciones CSS hechas para la nueva clase,
              que hacen que se despliegue el resto de secciones en la vista móvil.*/
            function nav() {
                var x = document.getElementById("navegador");
                if (x.className === "nav") {
                    x.className += " responsive";
                } else {
                    x.className = "nav";
                }
            }

            //Ocultar y mostrar productos a través de flechas (Solo en modo Móvil).
            $(document).ready(function() {
                $('#flecha_izquierdac').click(function(){
                    $('.productoc').show();
                    $('.producto2c').hide();
                });

                $('#flecha_derechac').click(function(){
                    $('.producto2c').show();
                    $('.productoc').hide();
                    $('.producto2c').css({'display' : 'inline-block'});
                });

                $('#flecha_izquierdav').click(function(){
                    $('.productov').show();
                    $('.producto2v').hide();
                });

                $('#flecha_derechav').click(function(){
                    $('.producto2v').show();
                    $('.productov').hide();
                    $('.producto2v').css({'display' : 'inline-block'});
                });

                /*Resuelve un bug ocurrido a la hora de pasar del modo Móvil al modo Ordenador
                  luego de darle a una de las flechas*/
                  var tabletVers = window.matchMedia("only screen and (min-width: 768px)");
                $( window ).resize(function() {
                    if (tabletVers.matches) {
                        $('.productoc').show();
                        $('.producto2c').show();
                        $('.productov').show();
                        $('.producto2v').show();
                    }else{
                        $('.productoc').show();
                        $('.producto2c').hide();
                        $('.productov').show();
                        $('.producto2v').hide();
                    }
                });
                /*Carrusel*/
                $('.carousel').carousel({
                    interval: 2000
                });

                $("#izquierda").click(function(){
                    $("#carrusel").carousel("prev");
                });
                $("#derecha").click(function(){
                    $("#carrusel").carousel("next");
                });

                /*Modal (Muestra el modal e imprime datos en él)*/
                $('#exampleModal').on('show.bs.modal', function (event) {
                    var button = $(event.relatedTarget);

                    var nombre = button.data('nombre');
                    var modal = $(this);
                    modal.find('.modal-title').text(nombre);

                    var precio = button.data('precio');
                    var modal = $(this)
                    modal.find('#precio').text(precio);

                    var imagen = button.attr('src');
                    $('#imagen').attr('src',imagen);
                });
            });
        </script>
    </body>
</html>
