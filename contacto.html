<!DOCTYPE html>
<html>
    <head>
        <title>Inicio</title>
        <link rel="stylesheet" href="./css/estilos.css" type="text/css">
        <link rel="stylesheet" href="./css/responsive.css" type="text/css">
        <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
        <meta charset="UTF-8">
        <meta name="description" content="Club para los amantes del café.">
        <meta name="keywords" content="Club,Café,Julián Marcilla,Tienda">
        <meta name="author" content="David F.F.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="contacto">Para los Amantes del Buen Café</h1>
        </header>
            <nav class="topnav" id="myTopnav">
                <a id="inicio" href="./inicio.html">Inicio</a>
                <a id="cafe" href="./ncafes.html">Nuestros Cafés</a>
                <a id="regalar" href="./regalar.html">Ideas para Regalar</a>
                <a id="contacto" class="active" href="./contacto.html">Contacto</a>
                <a id="partners" href="./partners.html">Partners</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
            </nav>
            <main>
                <form method="POST">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" name="nombre"/>
                    </div>
                    <div class="form-group">
                        <label>Correo Electrónico:</label>
                        <input type="email" class="form-control" name="correo"/>
                    </div>
                    <div class="form-group">
                        <label>Duda/Comentario:</label>
                        <textarea class="form-control" name="duda">
                        </textarea>
                    </div>
                    <input type="button" value="Mandar Comentario/Duda"/>
                </form>
            </main>
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </body>
</html>
